<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Continentes-regiones -->
    <div class="row mt-5">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
            formControlName="region">
                <option value="">--Seleccione Continente--</option>
                <option *ngFor="let region of regiones"
                [value]="region | lowercase">{{ region }}</option>
            </select>
            
        </div>
    </div>
    <!-- Paises -->
    <div class="row mt-5" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pa√≠s:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Seleccione el Pais -- </option>
                <option *ngFor="let pais of paises" [value]="pais.cca3">
                        {{ pais.name.common }}
                </option>
            </select>
        </div>
    </div>

    <!-- Fronteras -->
    <div class="row mt-5" *ngIf="fronteras?.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control"
                    formControlName="frontera">
                <option value=""> -- Seleccione los paises fronterizos -- </option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.cca3">
                        {{ frontera.name.common }}
                </option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="cargando">
        <div class="col">
            
                <div class="d-flex justify-content-center m-5">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
